{% extends 'base.html' %}

{% block title %}作業日報削除 - Ushiku{% endblock %}

{% block content %}
<div class="subhead"><div>作業日報削除　　</div></div>
<div class="subhead_sp"><div>作業日報削除　　</div></div>
<br><br>
    <p>以下の作業日報を削除してもよろしいですか？</p>

    <h3><u>作業日報番号：{{ work_logs.id }}</u></h3>
    <h2><u>工番：{{ work_logs.work_number }}</u></h2>
    <h1><u>件名：{{ work_logs.subject }}</u></h1>

    <form method="post">
        {% csrf_token %}
        <br><br>
        <style>@media screen and (max-width:450px){.f_el{position: fixed; bottom:5%;}}</style>
        <div class="f_el"><div align="right">
            <a href="#" onclick="history.back();" >キャンセル</a>　
            <button type="submit" class="sub_bt" style="padding:10px 20px;">削除する</button>
        </div></div>
    </form><br>
{% endblock %}
